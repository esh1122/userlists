{% extends 'layout.html' %}
{% block body %}
<div class="jumbotron">
    <h1 class="display-4">Articles</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>TIT</th>
                <th>AUT</th>
                <th>DAT</th>
                <th>EDI</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{article['id']}}</td>
                <td><a href="/article/{{article['id']}}" target = "blank">{{article['title']}}</a></td>
                <td>{{article['author']}}</td>
                <td>{{article['create_date']}}</td>
                <td>45000</td>
            </tr>
            {% endfor %}
        </tbody>
	</table>
    
    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
</div>
{% endblock %}
